<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Gradients</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <!-- Css -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/toasted.css" />
    <link rel="stylesheet" href="css/toggle.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/gradients.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="colors"></div>

        <div class="buttons">
          <button class="active" onclick="dom.setDirection('to top', this)">
            <i class="fas fa-arrow-up"></i>
          </button>
          <button onclick="dom.setDirection('to bottom', this)">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button onclick="dom.setDirection('to right', this)">
            <i class="fas fa-arrow-right"></i>
          </button>
          <button onclick="dom.setDirection('to left', this)">
            <i class="fas fa-arrow-left"></i>
          </button>

          <button
            class="rotate-icon"
            onclick="dom.setDirection('to top right', this)"
          >
            <i class="fas fa-arrow-up"></i>
          </button>
          <button
            class="rotate-icon"
            onclick="dom.setDirection('to bottom left', this)"
          >
            <i class="fas fa-arrow-down"></i>
          </button>
          <button
            class="rotate-icon"
            onclick="dom.setDirection('to bottom right', this)"
          >
            <i class="fas fa-arrow-right"></i>
          </button>
          <button
            class="rotate-icon"
            onclick="dom.setDirection('to top left', this)"
          >
            <i class="fas fa-arrow-left"></i>
          </button>
        </div>

        <div class="output">
          <textarea id="code" rows="4"></textarea>
          <button id="copy" onclick="dom.copyCode();">Copy</button>
        </div>

        <div class="eye">
          <i class="fas fa-eye-slash" onclick="dom.alternateContainer()"></i>
        </div>
      </div>

      <div class="right">
        <div
          class="gradient-type active"
          onclick="dom.setGradient('linear', this)"
        ></div>
        <div
          class="gradient-type"
          onclick="dom.setGradient('radial', this)"
        ></div>
        <div
          class="gradient-type"
          onclick="dom.setGradient('conic', this)"
        ></div>
      </div>
    </div>

    <div class="toggle-container">
      <input type="checkbox" name="theme" id="switch" />
      <label for="switch">Toggle</label>
    </div>

    <i class="fas fa-eye" onclick="dom.alternateContainer()"></i>

    <script src="script.js"></script>
  </body>
</html>
